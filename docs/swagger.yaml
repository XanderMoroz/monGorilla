definitions:
  models.CreateUserBody:
    properties:
      location:
        type: string
      name:
        type: string
      title:
        type: string
    required:
    - location
    - name
    - title
    type: object
  models.Result:
    properties:
      error_code:
        $ref: '#/definitions/utils.Error'
      error_description:
        type: string
      error_exception:
        type: string
      success:
        type: boolean
    type: object
  models.TokenCheckArgs:
    properties:
      client_time:
        type: string
    type: object
  models.TokenCheckResult:
    properties:
      client_time:
        type: string
      result:
        $ref: '#/definitions/models.Result'
      server_time:
        type: string
    type: object
  models.User:
    properties:
      id:
        type: string
      location:
        type: string
      name:
        type: string
      title:
        type: string
    required:
    - location
    - name
    - title
    type: object
  models.UserLoginArgs:
    properties:
      email:
        type: string
      password:
        type: string
    type: object
  models.UserLoginResult:
    properties:
      authentication_token:
        type: string
      id:
        type: string
      result:
        $ref: '#/definitions/models.Result'
      user_infos:
        additionalProperties:
          type: string
        type: object
    type: object
  models.UserRegisterArgs:
    properties:
      birth_date:
        type: string
      email:
        type: string
      first_name:
        type: string
      last_name:
        type: string
      password:
        type: string
      phone_number:
        type: string
      validate_password:
        type: string
    type: object
  models.UserRegisterResult:
    properties:
      result:
        $ref: '#/definitions/models.Result'
    type: object
  utils.Error:
    enum:
    - ERR0303
    - ERR0304
    - ERR0401
    - ERR0402
    - ERR0403
    - ERR0404
    - ERR0405
    - ERR0406
    - ERR0407
    type: string
    x-enum-varnames:
    - ERR0303
    - ERR0304
    - ERR0401
    - ERR0402
    - ERR0403
    - ERR0404
    - ERR0405
    - ERR0406
    - ERR0407
host: 127.0.0.1:8080/
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: This is a sample server on Gorrilla Mux + MongoDB.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: MonGorilla Project
  version: "1.0"
paths:
  /api/users:
    get:
      description: Get all users from db
      operationId: get-all-users
      parameters:
      - default: Bearer <Add access token here>
        description: Insert your access token
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.User'
            type: array
      summary: get all users
      tags:
      - Users
    post:
      consumes:
      - application/json
      description: Creating User in DB with given request body
      operationId: create-new-user
      parameters:
      - description: Enter user data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.CreateUserBody'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            type: string
      summary: create new user
      tags:
      - Users
  /api/users/{id}:
    delete:
      description: Delete a user by ID
      operationId: delete-user-by-id
      parameters:
      - description: UserID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              type: string
            type: array
        "404":
          description: Not Found
          schema:
            items:
              type: string
            type: array
      summary: delete a user by ID
      tags:
      - Users
    get:
      description: Get a user by ID
      operationId: get-user-by-id
      parameters:
      - description: UserID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.User'
        "404":
          description: Not Found
          schema:
            items:
              type: string
            type: array
      summary: get a user by ID
      tags:
      - Users
    put:
      description: Update user by ID
      operationId: update-user-by-id
      parameters:
      - description: UserID
        in: path
        name: id
        required: true
        type: string
      - description: Введите новые данные пользователя
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.CreateUserBody'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              type: string
            type: array
        "404":
          description: Not Found
          schema:
            items:
              type: string
            type: array
      summary: update user by ID
      tags:
      - Users
  /api/users/login:
    post:
      consumes:
      - application/json
      description: Login with username and password
      parameters:
      - description: UserLogin
        in: body
        name: userModelArgs
        required: true
        schema:
          $ref: '#/definitions/models.UserLoginArgs'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.UserLoginResult'
      summary: Login to your account
      tags:
      - Auth
  /api/users/register:
    post:
      consumes:
      - application/json
      description: Register and create account
      parameters:
      - description: UserRegister
        in: body
        name: userModelArgs
        required: true
        schema:
          $ref: '#/definitions/models.UserRegisterArgs'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.UserRegisterResult'
      summary: Create a account
      tags:
      - Auth
  /api/users/token-check:
    post:
      consumes:
      - application/json
      description: Token check method for authentication
      parameters:
      - description: TokenCheck
        in: body
        name: tokenCheckArgs
        required: true
        schema:
          $ref: '#/definitions/models.TokenCheckArgs'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.TokenCheckResult'
      security:
      - Bearer: []
      summary: Check validity of token
      tags:
      - Auth
securityDefinitions:
  Bearer:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
